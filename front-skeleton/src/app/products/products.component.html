<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://cdn.tailwindcss.com" rel="stylesheet">

<div style="background: linear-gradient(90deg, #ffffff, #212121); padding: 1px;">
  <div style="background: transparent;">
    <div class="wrap" >
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Que cherchez-vous ?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div style="background: linear-gradient(90deg, #ffffff, #212121); padding: 1px;">
  <div style="background: transparent;">
    <div class="carrosel-class">
      <div class="carousel-item">
        <div class="slide-image"
             style="background-image: url('assets/bannière.jpg');">
      </div>
      </div>
      <div class="carousel-item">
        <div class="slide-image"
             style="background-image: url('assets/bannière1.jpg');">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slide-image"
             style="background-image: url('assets/bannière2.jpg');">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slide-image"
             style="background-image: url('assets/bannière3.jpg');">
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="products.length; else noProducts" class="cards-container" style="background: -webkit-linear-gradient(90deg, #fffefe,#ffffff);background: linear-gradient(90deg, #454545,#212121);">
  <div *ngFor="let product of products" class="card" >
    <a [routerLink]="['/products/id/', product.productId]" style="text-decoration: none; color: inherit;">
    <img [src]="product.imageLink" alt="image" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
    </div>
    </a>


    <div class="wrapper">
      <div class="link_wrapper">
        <a class="button-a" href="#">Acheter</a>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M3 3h2l.72 1.44L9.28 11H20v2H9.72L8 9.56 6.28 5H3V3z"/>
            <circle cx="11" cy="20" r="2"/>
            <circle cx="18" cy="20" r="2"/>
          </svg>

        </div>
      </div>
    </div>

  </div>
</div>
<ng-template #noProducts>
  <p>Aucun produit disponible.</p>
</ng-template>
